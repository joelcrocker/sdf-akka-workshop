akka.loggers = [akka.testkit.TestEventListener]
akka.loglevel = debug

akka.persistence.snapshot-store.local.dir = "target/test-snapshot"
akka.persistence.journal.leveldb.dir = "target/test-journal"
akka.persistence.journal.leveldb.native = off

denial-of-service.frequency = 5 milliseconds
denial-of-service.session-id-max = 100
