akka {
  loggers  = [akka.event.slf4j.Slf4jLogger]
  loglevel = debug

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    debug {
      lifecycle = on
      unhandled = on
    }
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
    }
  }

  cluster {
    roles = ["consumer"]
    seed-nodes = [
      "akka.tcp://EventCluster@127.0.0.1:2551",
      "akka.tcp://EventCluster@127.0.0.1:2552"]

    auto-down-unreachable-after = 10s
  }
}

web-stats {
  session-tracker {
    inactivity-timeout = 10 seconds
  }

  stats-aggregator {
    snapshot-interval = 100
  }

  stats-supervisor {
    max-retries = 2
    retry-time-range = 15 minutes
  }
}
